    <body class="fonas">
        <h1 class="antraste">Kaip pasigaminti gyozų?</h1> <br> <br>
        <p class="naujas">   Reikės:</p>
       <ul class="pastraipa">
          <li>500 g maltos kiaulienos</li>
          <li>2 didelių kopūsto lapų</li>
          <li>2–3 svogūnų laiškų</li>
          <li>2 skiltelių česnakų</li>
          <li>nedidelio gabalėlio imbiero</li>
          <li>šaukšto kepintų sezamų aliejaus</li>
          <li>2 šaukšto sojos</li>
          <li>a.š. cukraus</li>
          <li>juodųjų pipirų</li>
          <li>druskos</li>
       </ul>
